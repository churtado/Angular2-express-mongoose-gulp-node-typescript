<h1>{{title}}</h1>
<h2>Citations</h2>
<div class="row">
    <div class="col-md-12">
        <div class="error" *ngIf="error">{{error}}</div>
    </div>
</div>
<input 
        type="text" 
        [ngModel]="amount"
        (ngModelChange)="handleChange($event)">

<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Object Id</th>
                    <th>Source</th>
                    <th>Target</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let citation of citations">
                    <td>{{citation._id}}</td>
                    <td>{{citation.source}}</td>
                    <td>{{citation.target}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
